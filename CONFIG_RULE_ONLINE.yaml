proxy-providers:
  PG_UMUM:
    type: file
    path: "./AKUN_UMUM.yaml"
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 30
  PG_GAMING:
    type: file
    path: "./AKUN_GAME.yaml"
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 30
proxy-groups:
- name: üü° BROWSING üü°
  type: url-test
  disable-udp: false
  use:
  - PG_UMUM
  url: http://www.gstatic.com/generate_204
  interval: '30'
  tolerance: '5'
- name: üü† STREAMING üü†
  type: load-balance
  strategy: round-robin
  disable-udp: false
  use:
  - PG_UMUM
  url: http://www.gstatic.com/generate_204
  interval: '30'
- name: üü¢ SOSMED üü¢
  type: fallback
  disable-udp: false
  use:
  - PG_UMUM
  url: http://www.gstatic.com/generate_204
  interval: '30'
- name: üîµ GAME üîµ
  type: select
  disable-udp: false
  proxies:
  - DIRECT
  use:
  - PG_GAMING
  url: http://www.gstatic.com/generate_204
  interval: '99'
- name: üî¥ ADBLOCK üî¥
  type: select
  disable-udp: false
  proxies:
  - REJECT
  - BROWSING
  - STREAMING
  - SOSMED
  url: http://www.gstatic.com/generate_204
  interval: '99'
- name: üü£ WHATSAPP üü£
  type: select
  disable-udp: false
  proxies:
  - DIRECT
  - BROWSING
  - STREAMING
  - SOSMED
  url: http://www.gstatic.com/generate_204
  interval: '99'
- name: ‚ìÇÔ∏è PILIH MANUAL ‚ìÇÔ∏è
  type: select
  disable-udp: false
  use:
  - PG_UMUM
  url: http://www.gstatic.com/generate_204
  interval: '99'
port: 7890
socks-port: 7891
redir-port: 7892
mixed-port: 7893
tproxy-port: 7895
ipv6: false
mode: rule
log-level: silent
allow-lan: true
external-controller: 0.0.0.0:9090
secret: ""
bind-address: "*"
unified-delay: true
profile:
  store-selected: true
dns:
  enable: true
  ipv6: false
  enhanced-mode: redir-host
  listen: 0.0.0.0:7874
  nameserver:
    - 1.1.1.1
    - 8.8.8.8
  fallback:
    - 1.0.0.1
    - https://dns.cloudflare.com/dns-query
    - https://dns.google/dns-query
    - 112.215.203.254
  default-nameserver:
    - 1.1.1.1
    - 8.8.8.8
    - 112.215.203.254
rules:
- IP-CIDR,198.18.0.1/16,REJECT,no-resolve
- RULE-SET,rule_direct,DIRECT
- RULE-SET,rule_reject,REJECT
- RULE-SET,rule_browsing,BROWSING
- RULE-SET,rule_streaming,STREAMING
- RULE-SET,rule_sosmed,SOSMED
- RULE-SET,rule_ML,GAME
- RULE-SET,rule_PUBG,GAME
- RULE-SET,rule_FF,GAME
- RULE-SET,rule_gameumum,GAME
- RULE-SET,rule_whatsapp,WHATSAPP
- RULE-SET,rule_adblock,ADBLOCK
- MATCH,GLOBAL
